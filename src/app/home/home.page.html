<ion-header>
  <ion-toolbar>
    <ion-title>
      Registrador de usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
    <ion-list>
        <ion-list-header>
          <ion-label>Lista de usuarios</ion-label>
        </ion-list-header>
          <ion-row *ngFor= "let usu of listaUsuarios">
            <ion-col size="3" classs="align-self-end">
              <ion-avatar>
                <img src="http://i.pravatar.cc/100">
              </ion-avatar>
            </ion-col>
            <ion-col>
              <ion-item (click)="crearPopover(usu)">
                {{ usu.apellidos }}, {{ usu.nombre }}
                <ion-button (click)="abrirModal()" slot="end"><ion-icon class="ion-padding" name="create"></ion-icon></ion-button>
                <ion-button (click)="deleteUser(usu)" slot="end"><ion-icon class="ion-padding" name="trash"></ion-icon></ion-button>
              </ion-item>
            </ion-col>
          </ion-row>
    </ion-list>
    <ion-button (click)="abrirModal()">Formulario de registro</ion-button>
</ion-content>
